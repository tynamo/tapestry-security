[main]
#Configure realm in tapestry ioc
#realm = org.tynamo.jsecurity.extension.realm.text.ExtendedPropertiesRealm
#realm.resourcePath = classpath:users.properties

##HashtableCacheManager for ExtendedPropertiesRealm set by default
#cacheManager = org.jsecurity.cache.HashtableCacheManager
#realm.cacheManager = $cacheManager

[filters]
##Override authc filter instead of FormAuthenticationFilter
#authc = org.jsecurity.web.filter.authc.PassThruAuthenticationFilter
#jsecurity.loginUrl = /jsec/Login
#jsecurity.successUrl = /Index
#jsecurity.unauthorizedUrl = /jsec/Unauthorized

[urls]

/authc/signup = anon
/authc/** = authc

/user/signup = anon
/user/** = user



/roles/user/** = roles[user]
/roles/manager/** = roles[manager]
 
/perms/view/** = perms[news:view]
/perms/edit/** = perms[news:edit]

